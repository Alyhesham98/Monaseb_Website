<app-header></app-header>
<div class="container">
    <div class="row">
        <div class="col-md-5">
            <div id="carouselExampleControls" class="carousel slide mb-1" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="{{currentProduct.image}}" class="d-block w-100" height="500px">
                    </div>
                    <div class="carousel-item">
                        <img src="{{currentProduct.image}}" class="d-block w-100" height="500px">
                    </div>
                    <div class="carousel-item">
                        <img src="{{currentProduct.image}}" class="d-block w-100" alt="...">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
            <img src="{{currentProduct.image}}" class="mr-1" height="100px" width="100px">
            <img src="{{currentProduct.image}}" height="100px" width="100px">
        </div>
        <div class="col-md-7">
            <p class="newarrival text-center mt-3">NEW</p>
            <h2>{{ currentProduct.title }}</h2>
            <p class="price">{{ currentProduct.price }} L.E</p>

            <div class="rating">
                <input type="radio" name="rating" value="1" id="1">
                <label for="1">☆</label>
                <input type="radio" name="rating" value="2" id="2">
                <label for="2">☆</label>
                <input type="radio" name="rating" value="3" id="3">
                <label for="3">☆</label>
                <input type="radio" name="rating" value="4" id="4">
                <label for="4">☆</label>
                <input type="radio" name="rating" value="5" id="5">
                <label for="5">☆</label>
            </div>

            <button type="button" class="btn mt-3 cart" (click)="onAddToCart()">ADD TO CART</button>
            <br>
            <button type="button" class="btn mt-3 buy" (click)="onAddToCart()">BUY IT NOW</button>
            <br><br>
            <label for="prodDisc"> Product Color:</label>
            <select class="form-control ">
                <option>Black</option>
                <option>Red</option>
                <option>Blue</option>
                <option>Yellow</option>
                <option>Green</option>
            </select>

            <br>
            <p>- {{ currentProduct.description }}</p>
            <br>
            <ul style="padding-left: 15px;">
                <li>100% recycled polyster.</li>
                <li>Water repellent.</li>
                <li>Adjustable paracord drawstring closure.</li>
                <li>Removable crossbody strap and padded base.</li>
            </ul>
        </div>
    </div>
</div>
<app-footer></app-footer>
