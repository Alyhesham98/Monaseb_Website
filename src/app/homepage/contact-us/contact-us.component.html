<div class="container-fluid" data-aos="fade-up" data-aos-duration="1000" id="contactUs">
    <div class="row">
        <div class="col-md-6">
            <img src="assets/imgs/customer.png" class="img-fluid" alt="customer">
        </div>
        <div class="col-md-1"></div>
        <div class="col-md-4 contactForm">
            <h1 style="text-align: center; padding-top: 20px;">{{'Contact-Us' | translate}}</h1>
            <form (ngSubmit)="onSubmit()" [formGroup]="contactUsForm">
                <div class="form-group">
                    <label for="username">{{'Username' | translate}}</label>
                    <input type="text" name="username" class="form-control" placeholder="{{'Username' | translate}}"
                        formControlName="username"
                        [class.errBorder]="contactUsForm.get('username').invalid && contactUsForm.get('username').touched">
                    <span *ngIf="contactUsForm.get('username').invalid && contactUsForm.get('username').touched">
                        <span *ngIf="contactUsForm.get('username').errors['required']" class="help-block">This field is
                            required!</span>
                    </span>
                </div>
                <div class="form-group">
                    <label for="email">{{'E-mail' | translate}}</label>
                    <input type="email" name="email" class="form-control" placeholder="{{'E-mail' | translate}}"
                        formControlName="email"
                        [class.errBorder]="contactUsForm.get('email').invalid && contactUsForm.get('email').touched">
                    <span *ngIf="contactUsForm.get('email').invalid && contactUsForm.get('email').touched">
                        <span *ngIf="contactUsForm.get('email').errors['required']" class="help-block">This field is
                            required!</span>
                        <span *ngIf="contactUsForm.get('email').errors['email']" class="help-block">Please enter a valid
                            email!</span>
                    </span>
                </div>
                <div class="form-group">
                    <label for="message">{{'Message' | translate}}</label>
                    <textarea placeholder="{{'Message-placeholder' | translate}}" class="form-control" id="message"
                        cols="30" aria-describedby="messageHelp" formControlName="message"
                        [class.errBorder]="contactUsForm.get('message').invalid && contactUsForm.get('message').touched"></textarea>
                    <span *ngIf="contactUsForm.get('message').invalid && contactUsForm.get('message').touched">
                        <span *ngIf="contactUsForm.get('message').errors['required']" class="help-block">This field is
                            required!</span>
                    </span>
                </div>
                <br><br>
                <button type="submit" class="btn btn-block"
                    [disabled]="contactUsForm.invalid">{{'Send-Message' | translate}}</button>
            </form>
        </div>
        <div class="col-md-1"></div>
    </div>
</div>
